# Codecov configuration for RouteStory Backend
coverage:
  status:
    project:
      default:
        target: 85%
        threshold: 2%
        if_ci_failed: error
    patch:
      default:
        target: 80%
        threshold: 5%
        if_ci_failed: error

  ignore:
    - "tests/**/*"
    - "**/*.test.js"
    - "**/*.spec.js"
    - "**/node_modules/**"
    - "coverage/**"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false